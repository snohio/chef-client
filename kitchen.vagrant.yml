---
driver:
  name: vagrant
  box_auto_update: true
  box_auto_prune: true

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  product_name: chef
  product_version: 17
  channel: stable

### Uncomment this setting to have Test Kitchen fail on any deprecation warning; useful in advance of a new chef-client release
  # deprecations_as_errors: true

verifier:
  name: inspec

platforms:

  - name: almalinux-9
    driver:
      linked_clone: true
    customize:
      cpus: 2
      memory: 2048
  - name: windows-2019
    os_type: windows
    driver:
      box: stromweld/windows-2019
      customize:
        cpus: 2
        memory: 4096
  - name: windows-2022
    os_type: windows
    driver:
      box: stromweld/windows-2022
      customize:
        cpus: 2
        memory: 4096
  - name: windows-10
    os_type: windows
    driver:
      box: stromweld/windows-10
      customize:
        cpus: 2
        memory: 4096
  - name: windows-2022
    os_type: windows
    driver:
      box: stromweld/windows-2022
      customize:
        cpus: 2
        memory: 4096

suites:
  - name: default
    run_list:
      - recipe[chef-client::default]
    verifier:
      inspec_tests:
        - compliance/profiles/client-run/controls
      inputs:
        client_interval: '5'
    attributes:
      audit:
        reporter: 'cli'

