---
driver:
  name: exec
  gui: false
  privileged: true
  customize:
    memory: 4096

transport:
  name: exec

platforms:
  - name: windows-2019
  - name: windows-2022
  - name: macos-latest
  - name: ubuntu-2004
  - name: ubuntu-2204

suites:
  - name: default
    run_list:
      - recipe[chef-client::default]
    verifier:
      name: inspec
      sudo: true  
      inspec_tests:
       - compliance/profiles/client-run/controls
      inputs:
        client_interval: '5'
    attributes:
      audit:
        reporter: 'cli'