---
driver:
  name: azurerm
  subscription_id: <%= ENV["AZURE_SUBSCRIPTION_ID"] %>
  location: 'East US'
  machine_size: 'Standard_D2s_v3'
  azure_resource_group_prefix: 'GA-CHEF_CLIENT'
  resource_group_tags:
   X-TTL: '24'

provisioner:
  name: chef_infra
  always_update_cookbooks: true
  product_name: chef
  product_version: 17
  channel: stable
  max_retries: 3
  wait_for_retry: 90
  retry_on_exit_code: [35, 213]

verifier:
  name: inspec

platforms:

- name: ubuntu-18
  driver:
    image_urn: Canonical:UbuntuServer:18.04-LTS:latest
  transport:
    name: ssh
    ssh_key: ~/.ssh/id_kitchen-azurerm

- name: ubuntu-20
  driver:
    image_urn: Canonical:0001-com-ubuntu-server-focal:20_04-lts-gen2:latest
  transport:
    name: ssh
    ssh_key: ~/.ssh/id_kitchen-azurerm

- name: ubuntu-22
  driver:
    image_urn: Canonical:0001-com-ubuntu-server-jammy:22_04-lts:latest
  transport:
    name: ssh
    ssh_key: ~/.ssh/id_kitchen-azurerm
  
- name: RHEL7
  driver:
    image_urn: RedHat:RHEL:7-LVM:latest
  transport:
    name: ssh
    ssh_key: ~/.ssh/id_kitchen-azurerm

- name: RHEL8
  driver:
    image_urn: RedHat:RHEL:8-LVM:latest
  transport:
    name: ssh
    ssh_key: ~/.ssh/id_kitchen-azurerm

- name: Windows2019
  os_type: windows
  transport:
    name: winrm
    elevated: true
  driver:
    image_urn: MicrosoftWindowsServer:WindowsServer:2019-Datacenter:latest
#    winrm_powershell_script: |-
#      winrm quickconfig -q
#      Set-NetFirewallRule -Name "WINRM-HTTP-In-TCP" -RemoteAddress Any -Enabled True

- name: Windows2022
  os_type: windows
  transport:
    name: winrm
    elevated: true
  driver:
    image_urn: MicrosoftWindowsServer:WindowsServer:2022-datacenter-azure-edition:latest

- name: Windows-10
  os_type: windows
  transport:
    name: winrm
    elevated: true
  driver:
    image_urn: MicrosoftWindowsDesktop:Windows-10:win10-22h2-ent:latest
    winrm_powershell_script: |-
      winrm quickconfig -q
      Set-NetFirewallRule -Name "WINRM-HTTP-In-TCP" -RemoteAddress Any -Enabled True

- name: Windows-11
  os_type: windows
  transport:
    name: winrm
    elevated: true
  driver:
    image_urn: MicrosoftWindowsDesktop:windows-11:win11-22h2-ent:latest
    winrm_powershell_script: |-
      winrm quickconfig -q
      Set-NetFirewallRule -Name "WINRM-HTTP-In-TCP" -RemoteAddress Any -Enabled True

suites:
  - name: default
    run_list:
      - recipe[chef-client::default]
    verifier:
      inspec_tests:
        - compliance/profiles/client-run/controls
    attributes:
      audit:
        reporter: 'cli'
      chef:
        client:
          version: '18.2.7'
#      domain: 'foobar.com'
      tags:
#        - final
