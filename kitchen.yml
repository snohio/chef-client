---
driver:
  name: vagrant
  box_auto_update: true
  box_auto_prune: true
#  network:
#    - [ "public_network", { bridge: [ 'en9: StartTech DK30CH2DEP', 'en0: Wi-Fi (Wireless)' ], type: dhcp } ]

provisioner:
  name: chef_infra
  retry_on_exit_code:
    - 35 # 35 is the exit code signaling that the node is rebooting
  product_name: chef
  product_version: 18
  channel: stable
  deprecations_as_errors: true
  always_update_cookbooks: true
  chef_license: accept-no-persist
#  data_bags_path: test/fixtures/data_bags
#  encrypted_data_bag_secret_key_path: ~/.chef/encrypted_data_bag_secret

verifier:
  name: inspec

platforms:
  - name: almalinux-8
  - name: almalinux-9
  - name: amazonlinux-2
  # - name: amazonlinux-2022
  - name: centos-7
  - name: centos-8
  - name: debian-10
  - name: debian-11
  - name: ubuntu-20.04
  - name: ubuntu-22.04
  - name: windows-10
    driver:
      box: stromweld/windows-10
      gui: true
      customize:
        clipboard-mode: bidirectional
        draganddrop: bidirectional
        memory: 4096
  - name: windows-11
    driver:
      box: stromweld/windows-11
      gui: true
      customize:
        clipboard-mode: bidirectional
        draganddrop: bidirectional
        memory: 4096
  - name: windows-2012r2
    driver:
      box: stromweld/windows-2012r2
      gui: true
      customize:
        clipboard-mode: bidirectional
        draganddrop: bidirectional
        memory: 4096
  - name: windows-2016
    driver:
      box: stromweld/windows-2016
      gui: true
      customize:
        clipboard-mode: bidirectional
        draganddrop: bidirectional
        memory: 4096
  - name: Windows2019
    os_type: windows
    transport:
      name: winrm
      elevated: true
    driver:
      image_urn: MicrosoftWindowsServer:WindowsServer:2019-Datacenter:latest
      winrm_powershell_script: |-
        Set-MpPreference -DisableRealtimeMonitoring 1
        winrm quickconfig -q
        Set-NetFirewallRule -Name "WINRM-HTTP-In-TCP" -RemoteAddress Any -Enabled True
        Get-NetConnectionProfile | Set-NetConnectionProfile -NetworkCategory Private

  - name: Windows2022
    os_type: windows
    transport:
      name: winrm
      elevated: true
    driver:
      image_urn: MicrosoftWindowsServer:WindowsServer:2022-datacenter-azure-edition:latest
      winrm_powershell_script: |-
        Set-MpPreference -DisableRealtimeMonitoring $true
        winrm quickconfig -q
        Set-NetFirewallRule -Name "WINRM-HTTP-In-TCP" -RemoteAddress Any -Enabled True
        Get-NetConnectionProfile | Set-NetConnectionProfile -NetworkCategory Private

  - name: Windows2025
    os_type: windows
    transport:
      name: winrm
      elevated: true
    driver:
      image_urn: MicrosoftWindowsServer:WindowsServer:2025-datacenter-azure-edition:latest
      winrm_powershell_script: |-
        Set-MpPreference -DisableRealtimeMonitoring $true
        winrm quickconfig -q
        Set-NetFirewallRule -Name "WINRM-HTTP-In-TCP" -RemoteAddress Any -Enabled True
        Get-NetConnectionProfile | Set-NetConnectionProfile -NetworkCategory Private

suites:
  - name: default
    run_list:
      - recipe[chef-client::default]
    verifier:
      inspec_tests:
        - compliance/profiles/client-run/controls
      inputs:
        client_interval: '5'
    attributes:
      audit:
        reporter: 'cli'
      chef:
        filepath: = 'c:\Users\vagrant\AppData\Local\Temp\kitchen\client.pem'
        client:
          version: '17.10.0'
